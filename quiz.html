<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">   
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="questions">
                <div class="line">  
                    <h3>1. </h3>
                    <label for="q1">What does the acronym CSS stand for?</label>
                </div>
                    <input type="text" name="q1" id="q1">
            </div>
            <div class="questions">
                <div class="line"> 
                    <h3>2. </h3>
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                </div>    
                    <textarea name="q2" id="q2" rows="3" placeholder=""></textarea>
               
            </div>
            <div class="questions">
                <div class="line"> 
                    <h3>3. </h3>
                    <label for="q3">Which of the following ia a valid CSS comment?</label>
                </div>    
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="first">/*/ ...... /*/></option>
                        <option value="second">/* ....... */</option>
                        <option value="third">--*  .....  *--</option>
                    </select>
            </div>    
                
            <div class="questions">
                <div class="line"> 
                    <h3>4. </h3>
                    <label for="q4">What is te bottom margin given in this declaration?</label>
                </div>
                <div class="example">
                    <h4>margin: 10px 5px 15px;</h4>
                </div>    
                    
                <input type="number" name="q4" id="q4">
                
            </div>                 
            
            <button type="submit">Submit Quiz </button> 
                   
        </form>
    </main>
    <footer>
        <p>&copy;2024 | Basic HTML and CSS Quiz | Pablo Heredia</p>
    </footer>
</body>
</html>
