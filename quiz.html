<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/quiz.css">   
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="questions">
                <h2>1.</h2>
                <label>What does the acronym CSS stand for?
                    <input type="text" name="q1" id="q1">
                </label>
            </div>
            <div class="questions">
                <h2>2.</h2>
                <label>How are id and class attributes selected in CSS?
                    <textarea name="q2" id="q2" rows="3" placeholder=""></textarea>
               </label>
            </div>
            <div class="questions">
                <h2>3.</h2>
                <label >Which of the following ia a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="first">/*/ ...... /*/></option>
                    <option value="second">/* ....... */</option>
                    <option value="third">--*  .....  *--</option>
                    
                </select>
            </div>    
                
            <div class="questions">
                <h2>4.</h2>
                <label>What is te bottom margin given in this declaration?
                <h4>"margin: 10px 5px 15px;"</h4>
                <input type="number" name="q4" id="q4">
                </label>
            </div>                 
            <div class="buttons">
               <button type="submit">Submit Quiz </button> 
            </div>            
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Pablo Heredia</p>
    </footer>
</body>
</html>
